<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <title>To-Dodo</title>
    <link rel="shortcut icon" type='image/svg' href="dodoicon/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="column-left">
        <div id="slider"></div>
        <div class="theme">
            <div class="tint"><i class="fas fa-tint"></i></div>
            <div class="sun"><i class="fas fa-sun"></i></div>
            <div class="moon toggled"><i class="fas fa-moon"></i></div>
        </div>
       
    </div>
    <div class="column-center">
    <header>
        <h1> Toâ€‘Dodo </h1>
        <div class="dodoicon">
            <img src="dodoicon/dodoicongrad.svg" alt="Dumb dodo doesn't remember what to do">
        </div>
    </header>
    <div class="mega-container">
        <div class="center-container">
            <form>
                <div class="fake-input">
                    <input type="text" class="todo-input">
                    <button type="submit" class="todo-button">
                        <i class='fas fa-plus-square'></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="todo-container"></div>
    </div>
    </div>
    <div class="column-right">
    <div class="selector">
        <div class="all icon1 toggled">All</div>
        <div class="completed icon2"><i class="fas fa-check"></i></div>
        <div class="uncompleted icon3"><i class="far fa-square"></i></div>
    </div>
    </div>

                                    
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
                                    
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src='./swiped-events.js'></script>
    <script src="./app.js"></script>
</body>
</html>
